<!DOCTYPE html>
<html>
<head>
    <title>Test Lưu Ảnh</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        input, button { padding: 10px; margin: 10px 0; }
        textarea { width: 100%; height: 300px; }
        button { background: #4CAF50; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Lưu Ảnh vào /uploads/</h1>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div>
                <label>Post ID:</label>
                <input type="number" name="post_id" value="1" min="1">
            </div>
            
            <div>
                <label>Chọn ảnh:</label>
                <input type="file" name="images" multiple accept="image/*" required>
            </div>
            
            <button type="button" onclick="uploadImages()">Upload Ảnh</button>
        </form>
        
        <h3>Kết quả:</h3>
        <textarea id="result" readonly></textarea>
    </div>

    <script>
        function uploadImages() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);
            
            console.log('Uploading...');
            
            fetch('save-image-test.php', {
                method: 'POST',
                body: formData
            })
            .then(r => r.text())
            .then(text => {
                console.log('Response:', text);
                document.getElementById('result').value = text;
                const data = JSON.parse(text);
                if (data.success) {
                    alert('✓ Upload thành công! Ảnh đã lưu vào folder.');
                } else {
                    alert('✗ Lỗi: ' + data.message);
                }
            })
            .catch(e => {
                console.error('Error:', e);
                document.getElementById('result').value = 'ERROR: ' + e.message;
                alert('Lỗi: ' + e.message);
            });
        }
    </script>
</body>
</html>
